<body style=margin:0><canvas id=q /></body>
<script>
    var q=document.getElementById('q'),
    s=window.screen,
    w=q.width=s.width,
    h=q.height=s.height,
    p=Array(170).join(1).split(''),
    c=q.getContext("2d"),
    m=Math;
    setInterval(function() {
        c.fillStyle="rgba(0,0,0,0.15)";
        c.fillRect(0,0,w,h);
        c.fillStyle="rgba(0,255,0,1)";
        p=p.map(function(v,i) {
            r=m.random();
            c.font = "16px sans-serif",
            c.fillText(String.fromCharCode(48 + 2 * Math.random()),i*17,v)
            ;v+=17; 
            return v>168+r*1e4?0:v
        })
    },1)
    </script>
